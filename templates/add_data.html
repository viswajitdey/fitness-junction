<!DOCTYPE html>
<html>
<head>
    <title>Add Health Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
{% extends "base.html" %}
{% block title %}Add Health Data{% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4 text-center">Add Health Data</h2>

    <form action="/add-data" method="POST" class="card p-4 shadow">
        
        <div class="mb-3">
            <label>Date</label>
            <input type="date" name="date" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Weight (kg)</label>
            <input type="number" step="0.1" name="weight" class="form-control">
        </div>

        <div class="mb-3">
            <label>Steps</label>
            <input type="number" name="steps" class="form-control">
        </div>

        <div class="mb-3">
            <label>Calories Burned</label>
            <input type="number" name="calories" class="form-control">
        </div>

        <button class="btn btn-primary w-100">Add Data</button>
        <a href="/dashboard" class="btn btn-secondary w-100 mt-2">Back to Dashboard</a>

    </form>
</div>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
{% endblock %}
</html>
